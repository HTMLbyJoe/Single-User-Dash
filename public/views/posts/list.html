<header>
    <h1 class="title"><img class="avatar" alt="" ng-src="//api.tumblr.com/v2/blog/{{ blogName }}.tumblr.com/avatar/64">{{ blog.title }}</h1>
    <div class="description" ng-bind-html="blog.description"></div>
</header>

<ol class="posts">
    <li ng-include="'/views/posts/single.html'" ng-class="post.type + '-post'" ng-repeat="post in posts"></li>
</ol>
